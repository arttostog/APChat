<!DOCTYPE HTML>
<html>
    <head>
        <title>ESP8266-Chat</title>
        <meta charset='utf-8' name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Chat</h1>
        <textarea rows='16' cols='84' id='log' readonly></textarea>
        <br>
        <div class="send-form">
            <input type='text' placeholder='Name' maxlength='16' id='nick' />
            <input type='text' placeholder='Message' maxlength='64' id='message' />
            <button id='send'>Send!</button>
        </div>
    </body>
    <script type='text/javascript' src="script.js"></script>
</html>
